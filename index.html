<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAMF CAMBIO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .curiosidades {
            margin-top: 20px;
        }
    </style>
</head>
<body class="pt-5">

    <header class="c-flex align-items-center pb-3 mb-5 border-bottom">
        <div class="container-fluid">
            <h1>DAMF - CASA DE CAMBIO</h1>
        </div>
    </header>

    <main class="container-fluid">
        <div class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid navbar-brand">
                <div>
                    <label for="moedaOrigem">Escolha a moeda de origem:</label>
                    <select id="moedaOrigem">
                        <option value="USD">Dólar (USD)</option>
                        <option value="EUR">Euro (EUR)</option>
                        <option value="GBP">Libra Esterlina (GBP)</option>
                    </select>
                </div>
                <div>
                    <label for="valor">Digite o valor:</label>
                    <input type="number" id="valor" placeholder="Insira o valor">
                </div>
                <div id="cotacao-resultado">R$ 0,00</div>
            </div>
        </div>

        <!-- Seção de Curiosidades -->
        <section class="curiosidades">
            <h2>Curiosidades sobre as Moedas</h2>
            <p>O dólar dos Estados Unidos é a moeda mais utilizada no comércio internacional.</p>
            <p>O euro é a segunda moeda mais negociada no mundo.</p>
            <p>A libra esterlina é a moeda mais antiga ainda em uso, com mais de 1.200 anos de história.</p>
        </section>
    </main>

    <footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="script.js" defer></script>
    </footer>

</body>
</html>
